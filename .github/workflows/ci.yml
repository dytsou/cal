name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create test .env file
        run: |
          echo "WORKER_URL=" > .env
          echo "✓ Note: CALENDAR_URL is now managed via Cloudflare Worker secrets"

      - name: Run build
        run: pnpm run build

      - name: Verify build output
        run: |
          if [ ! -f index.html ]; then
            echo "Error: index.html was not generated"
            exit 1
          fi
          # Verify that calendar URLs are NOT in the HTML (they're in Cloudflare Worker secrets)
          if grep -q "calendarUrls:" index.html; then
            echo "Error: calendarUrls should not be in HTML (they're in Cloudflare Worker secrets)"
            exit 1
          fi
          # Verify WORKER_URL placeholder was replaced
          if grep -q "{{WORKER_URL}}" index.html; then
            echo "Error: {{WORKER_URL}} placeholder was not replaced"
            exit 1
          fi
          echo "✓ Build verification passed - Calendar URLs are managed via Cloudflare Worker secrets"
